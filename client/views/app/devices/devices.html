<template name="devices">

    <!-- Page heading -->
    {{> pageHeading title='Devices' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        
        {{#each allDevices}}
            {{>device}}
        {{/each}}
        
    </div>
</template>


<template name="device">
		<div class="row">
            <div class="col-lg-3">
                <div class="widget style1">
                    <div class="row">
                        <h1>{{name}}</h1>
                        Update at: {{dateLabel lastValue.date}}
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="widget style1 navy-bg">
                    <div class="row">
                        <div class="col-xs-4">
                            <i class="fa fa-area-chart fa-5x"></i>
                        </div>
                        <div class="col-xs-8 text-right">
                            <span> Last value </span>
                            <h2 class="font-bold">{{lastValue.level}} m</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div>
                    <div class="row">
                    	<div class="ibox-content" style="margin-top:13px">
                        <div>
                            <span>Value</span>
                            <small class="pull-right">{{percentValue lastValue.level maxValue}}%</small>
                        </div>
                        <div class="progress progress-small">
                           	<div style="width: {{percentValue lastValue.level maxValue}}%;" class="progress-bar"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <a href="#" data-id="{{_id}}" class="btnRequest">
                <div class="widget red-bg p-lg text-center">
                    <div class="m-b-md">
                        
                        <h3 class="font-bold no-margins">
                            Request value
                        </h3>
                    </div>
                </div>
                </a>
            </div>
        </div>
</template>
